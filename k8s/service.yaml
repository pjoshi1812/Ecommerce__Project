apiVersion: v1
kind: Service
metadata:
  name: ecommerce-frontend-service
  namespace: "2401077"
spec:
  type: ClusterIP
  selector:
    app: ecommerce-frontend
  ports:
    - port: 80
      targetPort: 80

---
# ============================
# BACKEND SERVICE
# ============================
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-backend-service
  namespace: "2401077"
spec:
  type: ClusterIP
  selector:
    app: ecommerce-backend
  ports:
    - port: 9000        
      targetPort: 9000 
---
# ============================
# INGRESS (Frontend + Backend)
# ============================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: "2401077"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: suvarnarup-prajakta.imcc.com
      http:
        paths:
          # ---------- FRONTEND ----------
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ecommerce-frontend-service
                port:
                  number: 80

          # ---------- BACKEND ----------
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ecommerce-backend-service
                port:
                  number: 9000     
